<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Love Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         body {
             background: radial-gradient(ellipse at center, #0a0a1f 0%, #000000 100%);
             height: 100vh;
             height: 100svh;
             overflow: hidden;
             font-family: "Dosis", Arial, sans-serif;
             position: relative;
         }

         /* Galaxy Background */
         .galaxy-bg {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             z-index: -1;
             pointer-events: none;
         }

         .stars {
             position: absolute;
             width: 100%;
             height: 100%;
         }

         .star {
             position: absolute;
             background: white;
             border-radius: 50%;
             animation: twinkle 3s infinite ease-in-out;
         }

         .star.small {
             width: 1px;
             height: 1px;
             opacity: 0.8;
         }

         .star.medium {
             width: 2px;
             height: 2px;
             opacity: 0.9;
         }

         .star.large {
             width: 3px;
             height: 3px;
             opacity: 1;
             box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
         }

         .star.shooting {
             width: 2px;
             height: 2px;
             background: linear-gradient(90deg, transparent, white, transparent);
             animation: shooting-star 4s infinite linear;
         }

         /* Nebula effect */
         .nebula {
             position: absolute;
             width: 100%;
             height: 100%;
             background: 
                 radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                 radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                 radial-gradient(circle at 40% 80%, rgba(0, 191, 255, 0.1) 0%, transparent 50%);
             animation: nebula-drift 20s infinite ease-in-out;
         }

         /* Animations */
         @keyframes twinkle {
             0%, 100% { opacity: 0.3; transform: scale(1); }
             50% { opacity: 1; transform: scale(1.2); }
         }

         @keyframes shooting-star {
             0% {
                 transform: translateX(-100px) translateY(0) rotate(45deg);
                 opacity: 0;
             }
             10% {
                 opacity: 1;
             }
             90% {
                 opacity: 1;
             }
             100% {
                 transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(45deg);
                 opacity: 0;
             }
         }

         @keyframes nebula-drift {
             0%, 100% { transform: translateX(0) translateY(0) scale(1); }
             33% { transform: translateX(-20px) translateY(-10px) scale(1.05); }
             66% { transform: translateX(15px) translateY(5px) scale(0.95); }
         }

        #ui {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .love {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -225px 0 0 -225px;
            pointer-events: none;
        }

        .love_word {
            color: #ea80b0;
            font-size: 1.4rem;
            transform: translateY(-100%) rotateZ(-30deg);
            text-shadow: 0 0 10px #fff;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .love_word.special {
            color: #fff;
            font-size: 2rem;
            text-shadow: 0 0 10px #ea80b0;
        }

        .love_horizontal {
            animation: horizontal 10000ms infinite alternate ease-in-out;
        }

        .love_vertical {
            animation: vertical 20000ms infinite linear;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            width: 150px;
        }

        .control-group button {
            background: linear-gradient(45deg, #ea80b0, #ff6b9d);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .control-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(234, 128, 176, 0.4);
        }

        /* Animations */
        @keyframes horizontal {
            from {
                transform: translateX(0px);
            }
            to {
                transform: translateX(450px);
            }
        }

        @keyframes vertical {
            0% {
                transform: translateY(180px);
            }
            10% {
                transform: translateY(45px);
            }
            15% {
                transform: translateY(4.5px);
            }
            18% {
                transform: translateY(0px);
            }
            20% {
                transform: translateY(4.5px);
            }
            22% {
                transform: translateY(34.61538px);
            }
            24% {
                transform: translateY(64.28571px);
            }
            25% {
                transform: translateY(112.5px);
            }
            26% {
                transform: translateY(64.28571px);
            }
            28% {
                transform: translateY(34.61538px);
            }
            30% {
                transform: translateY(4.5px);
            }
            32% {
                transform: translateY(0px);
            }
            35% {
                transform: translateY(4.5px);
            }
            40% {
                transform: translateY(45px);
            }
            50% {
                transform: translateY(180px);
            }
            71% {
                transform: translateY(428.57143px);
            }
            72.5% {
                transform: translateY(441.17647px);
            }
            75% {
                transform: translateY(450px);
            }
            77.5% {
                transform: translateY(441.17647px);
            }
            79% {
                transform: translateY(428.57143px);
            }
            100% {
                transform: translateY(180px);
            }
        }

                 /* Stats */
         .stats {
             position: fixed;
             bottom: 20px;
             right: 20px;
             background: rgba(0, 0, 0, 0.7);
             padding: 10px;
             border-radius: 5px;
             color: white;
             font-size: 12px;
             backdrop-filter: blur(10px);
             border: 1px solid rgba(255, 255, 255, 0.1);
         }

        /* Minimal next-track button */
        .next-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1200;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .next-btn:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,0,0,0.35); }
        .next-btn:active { transform: translateY(0); }

        /* Orientation overlay for mobile portrait */
        #orientation-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
            backdrop-filter: blur(4px);
        }
        #orientation-overlay.active { display: flex; }
        #orientation-overlay .content { max-width: 540px; }
        #orientation-overlay h2 { margin-bottom: 12px; font-size: 22px; }
        #orientation-overlay p { opacity: 0.85; line-height: 1.6; }
        #orientation-overlay .hint { margin-top: 16px; font-size: 14px; opacity: 0.7; }

        /* Sound enable hint (only shown if autoplay with sound is blocked) */
        #sound-overlay {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            z-index: 2000;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            backdrop-filter: blur(6px);
        }
        #sound-overlay.show { display: flex; }

        /* Mobile tweaks */
        @media (max-width: 768px) {
            #ui { transform: scale(0.9); transform-origin: 50% 50%; }
            .love_word {
                font-size: clamp(12px, 3.2vw, 18px);
                letter-spacing: 1px;
                text-shadow: 0 0 6px rgba(255,255,255,0.7);
            }
            .next-btn {
                top: calc(env(safe-area-inset-top, 0px) + 12px);
                right: calc(env(safe-area-inset-right, 0px) + 12px);
                padding: 10px 12px;
            }
            .stats {
                bottom: calc(env(safe-area-inset-bottom, 0px) + 8px);
                right: calc(env(safe-area-inset-right, 0px) + 8px);
                font-size: 11px;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Minimal next music button -->
    <button class="next-btn" id="next-track">≫</button>

    <!-- Orientation overlay (mobile portrait) -->
    <div id="orientation-overlay" aria-live="assertive" aria-atomic="true" role="dialog">
        <div class="content">
            <h2>Vui lòng xoay ngang thiết bị</h2>
            <p>Trải nghiệm trang web đẹp nhất ở chế độ xoay ngang. Hãy xoay thiết bị của bạn sang chiều ngang.</p>
            <div class="hint">Mẹo: Nếu không tự ẩn, hãy tắt khóa xoay màn hình của thiết bị.</div>
        </div>
    </div>

    <!-- Stats -->
    <div class="stats">
        <div>Elements: <span id="element-count">0</span></div>
        <div>FPS: <span id="fps">60</span></div>
        <div>Memory: <span id="memory">0</span> MB</div>
    </div>

         <!-- Galaxy Background -->
     <div class="galaxy-bg">
         <div class="nebula"></div>
         <div class="stars" id="stars-container"></div>
     </div>

     <!-- Love Container -->
     <div id="ui"></div>

     <!-- Background audio element -->
     <audio id="bg-audio" preload="auto" autoplay playsinline></audio>

     <!-- Sound overlay (shows if autoplay blocked) -->
     <div id="sound-overlay">Nhấn để bật âm thanh ♪</div>

    <script>
                 class LoveAnimation {
             constructor() {
                 this.container = document.getElementById('ui');
                 this.starsContainer = document.getElementById('stars-container');
                 this.elements = [];
                 // Basic device detection
                 this.isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
                 // Defaults per requirement
                 this.count = 100;
                 this.speed = 1.0; // 1.0x
                 this.isPaused = false;
                 this.orientationBlocked = false;
                 this.lastTime = performance.now();
                 this.frameCount = 0;
                 
                 this.init();
                 this.createGalaxyBackground();
                 this.setupAudio();
                 this.animate();

                 // Orientation handling for mobile
                 this.updateOrientationBlock();
                 window.addEventListener('resize', () => this.updateOrientationBlock());
                 window.addEventListener('orientationchange', () => this.updateOrientationBlock());
             }

                         init() {
                 this.generateElements(this.count);
                 this.updateStats();
             }

            createGalaxyBackground() {
                 // Create stars
                const starCount = this.isMobile ? 250 : 500;
                const shootingStarCount = this.isMobile ? 1 : 3;
                 
                 for (let i = 0; i < starCount; i++) {
                     const star = document.createElement('div');
                     star.className = 'star';
                     
                     // Random star size
                     const sizes = ['small', 'medium', 'large'];
                     const size = sizes[Math.floor(Math.random() * sizes.length)];
                     star.classList.add(size);
                     
                     // Random position
                     star.style.left = Math.random() * 100 + '%';
                     star.style.top = Math.random() * 100 + '%';
                     
                     // Random animation delay
                     star.style.animationDelay = Math.random() * 3 + 's';
                     
                     this.starsContainer.appendChild(star);
                 }
                 
                 // Create shooting stars
                 for (let i = 0; i < shootingStarCount; i++) {
                     const shootingStar = document.createElement('div');
                     shootingStar.className = 'star shooting';
                     
                     // Random position and delay
                     shootingStar.style.left = Math.random() * 100 + '%';
                     shootingStar.style.top = Math.random() * 100 + '%';
                     shootingStar.style.animationDelay = Math.random() * 4 + 's';
                     
                     this.starsContainer.appendChild(shootingStar);
                 }
             }

            generateElements(count) {
                // Clear existing elements
                this.container.innerHTML = '';
                this.elements = [];

                for (let i = 0; i < count; i++) {
                    const loveElement = this.createLoveElement(i);
                    this.container.appendChild(loveElement);
                    this.elements.push(loveElement);
                }
            }

            createLoveElement(index) {
                const love = document.createElement('div');
                love.className = 'love';
                love.style.setProperty('--index', index);

                const horizontal = document.createElement('div');
                horizontal.className = 'love_horizontal';

                const vertical = document.createElement('div');
                vertical.className = 'love_vertical';

                const word = document.createElement('div');
                word.className = 'love_word';
                word.textContent = this.getRandomLoveText();

                // Make the last element special
                if (index === this.count - 1) {
                    word.classList.add('special');
                }

                // Set animation delays dynamically
                const delay = -(index * 300);
                horizontal.style.animationDelay = `${delay}ms`;
                vertical.style.animationDelay = `${delay}ms`;

                // Set animation speed
                horizontal.style.animationDuration = `${10000 / this.speed}ms`;
                vertical.style.animationDuration = `${20000 / this.speed}ms`;

                love.appendChild(horizontal);
                horizontal.appendChild(vertical);
                vertical.appendChild(word);

                return love;
            }

                         getRandomLoveText() {
                 const texts = [
                     'I Love You',
                     'Je t\'aime',
                     'Te amo',
                     'Ich liebe dich',
                     'Ti amo',
                     'Te quiero',
                     '愛してる',
                     '사랑해',
                     '我爱你',
                     'أحبك',
                     'iu cún',
                     '❤️',
                     '💕',
                     '💖',
                     '💝'
                 ];
                 return texts[Math.floor(Math.random() * texts.length)];
             }

            setupControls() { /* Controls removed per requirement */ }

            setAnimationsPlayState(state) {
                this.elements.forEach(element => {
                    const horizontal = element.querySelector('.love_horizontal');
                    const vertical = element.querySelector('.love_vertical');
                    if (horizontal) horizontal.style.animationPlayState = state;
                    if (vertical) vertical.style.animationPlayState = state;
                });
            }

            // Minimal audio: default track, next button only
            setupAudio() {
                this.audio = document.getElementById('bg-audio');
                this.tracks = [
                    { key: 'xinloi', title: 'Xin Lỗi', src: 'xinloi.mp3' },
                    { key: 'truockhiemtontai', title: 'Trước Khi Em Tồn Tại', src: 'truockhiemtontai.mp3' },
                    { key: 'lancuoi', title: 'Lần Cuối', src: 'lancuoi.mp3' }
                ];
                // Defaults
                this.currentTrackIndex = 0; // xinloi first
                this.loadTrack(this.tracks[this.currentTrackIndex].key);
                this.audio.volume = 0.7;
                this.audio.loop = false;

                // Try autoplay immediately; show hint if blocked until first interaction
                const soundOverlay = document.getElementById('sound-overlay');
                const tryPlay = () => this.audio.play();
                tryPlay().catch(() => {
                    // Autoplay likely blocked; wait for user gesture
                    soundOverlay.classList.add('show');
                    const attemptPlay = () => {
                        this.audio.play().finally(() => soundOverlay.classList.remove('show'));
                        window.removeEventListener('click', attemptPlay, { once: true });
                        window.removeEventListener('touchstart', attemptPlay, { once: true });
                    };
                    window.addEventListener('click', attemptPlay, { once: true });
                    window.addEventListener('touchstart', attemptPlay, { once: true });
                });

                // Next button cycles tracks
                const nextBtn = document.getElementById('next-track');
                nextBtn.addEventListener('click', () => {
                    this.currentTrackIndex = (this.currentTrackIndex + 1) % this.tracks.length;
                    const next = this.tracks[this.currentTrackIndex];
                    this.loadTrack(next.key);
                    this.audio.play().catch(() => {});
                });
            }

            loadTrack(key) {
                const track = this.tracks.find(t => t.key === key) || this.tracks[0];
                this.audio.src = track.src;
            }

            updateAnimationSpeed() {
                this.elements.forEach((element, index) => {
                    const horizontal = element.querySelector('.love_horizontal');
                    const vertical = element.querySelector('.love_vertical');
                    
                    horizontal.style.animationDuration = `${10000 / this.speed}ms`;
                    vertical.style.animationDuration = `${20000 / this.speed}ms`;
                });
            }

            updateStats() {
                const elementCount = document.getElementById('element-count');
                const fps = document.getElementById('fps');
                const memory = document.getElementById('memory');

                elementCount.textContent = this.elements.length;

                // Calculate FPS
                const currentTime = performance.now();
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                this.frameCount++;
                if (this.frameCount % 60 === 0) {
                    const currentFps = Math.round(1000 / deltaTime);
                    fps.textContent = currentFps;
                }

                // Estimate memory usage (rough calculation)
                const estimatedMemory = (this.elements.length * 0.1).toFixed(1);
                memory.textContent = estimatedMemory;
            }

            animate() {
                this.updateStats();
                requestAnimationFrame(() => this.animate());
            }
        }

        // Utility: Pause animations when mobile portrait (handled in class). Nothing global.

        // Initialize the animation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const app = new LoveAnimation();
            // Orientation overlay control moved to class; nothing else here
        });

        // Performance optimization: Use requestIdleCallback if available
        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
                console.log('Love animation optimized and ready! 💕');
            });
        } else {
            setTimeout(() => {
                console.log('Love animation ready! 💕');
            }, 100);
        }
    </script>
</body>
</html>
